<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>
    <div class="movie-bg"></div>


  <section class="movie-page">
    <div class="movie-card">

      <!-- LEFT -->
      <div class="movie-left">
        <img id="poster" alt="Movie Poster">

        <div class="quick-info">
          <span>‚≠ê <strong id="rating"></strong></span>
          <span>‚è± <strong id="duration"></strong></span>
          <span>üé¨ <strong id="genre"></strong></span>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="movie-right">
        <h1 id="title"></h1>

        <div class="meta">
          <p><strong>Release:</strong> <span id="release"></span></p>
          <p><strong>Director:</strong> <span id="director"></span></p>
          <p><strong>Cast:</strong> <span id="cast"></span></p>
          <p><strong>Languages:</strong> <span id="languages"></span></p>
        </div>

        <div class="plot">
          <h3>Plot</h3>
          <p id="plot"></p>
        </div>
      </div>

    </div>
  </section>
  <button class="back-btn" onclick="history.back()">‚¨Ö Home</button>


  <script src="js/movie.js"></script>

</body>

</html>
