<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/movie.css">
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <img id="poster" alt="Movie Poster">
        <p><strong>RELEASE DATE:</strong> <span id="release"></span></p>
        <p><strong>DIRECTOR:</strong> <span id="director"></span></p>
        <p><strong>STAR CAST:</strong> <span id="cast"></span></p>
        <p><strong>GENRE:</strong> <span id="genre"></span></p>
        <p><strong>RATING:</strong> <span id="rating"></span></p>
        <p><strong>DURATION:</strong> <span id="duration"></span></p>
        <p><strong>LANGUAGES:</strong> <span id="languages"></span></p>
        <p><strong>PLOT:</strong> <span id="plot"></span></p>
    </div>
    <script src="js/movie.js"></script>
</body>
</html>
